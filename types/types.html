<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let customerName = 'John';
        let accountBalance = 2000;
        let isValid = true;

        let object = null;

        let x = 123;
        let y = x;
        y = 456; // only reassigned y, not pointing to memory location of x

        document.write(typeof customerName + "<br/>");
        document.write(typeof accountBalance + "<br/>");
        document.write(typeof isValid + "<br/>");
        document.write(typeof object + "<br/>"); // null type shows up as object
        document.write(typeof x + "<br/>");
        document.write(typeof y + "<br/>");
    </script>
</body>
</html>
