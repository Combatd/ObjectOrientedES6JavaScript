<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write(evenOrOdd(10)); // function hoisting - engine pushes "function" keyword declaration to the top global scope

        function evenOrOdd(num) {
            document.write(arguments[1] + "<br/>") // array-like data structure of args
            document.write(arguments.length + "<br/>");
            document.write(evenOrOdd.length + "<br/>"); // number of named arguments
            if(num % 2 === 0) {
                return "even";
            } else {
                return "odd";
            }
        }

        var e = evenOrOdd;
        document.write(e(10, 20, 30, 40));


        // document.write(evenOrOdd2(5)); // no function hoisting - the variable name is not known ahead of time so engine does not recognize it
        const evenOrOdd2 = function(num) {
            if(num % 2 === 0) {
                return "even";
            } else {
                return "odd";
            }
        }

        document.write(evenOrOdd2(5));

        const e = evenOrOdd;

        document.write(e(10));

        // evenOrOdd = new Function()
    </script>
</body>
</html>
